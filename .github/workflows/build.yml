name: build-rss
on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt

      - name: Debug files
        run: |
          python --version
          echo "== show requirements =="
          cat requirements.txt
          echo "== show scrape.py head =="
          sed -n '1,80p' scrape.py

      - name: Generate RSS
        run: |
          mkdir -p docs
          python scrape.py

      - name: Commit & push updated rss.xml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/rss.xml
          git commit -m "Update RSS" || echo "No changes"
          git push
